<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- custom css link -->
    <link rel="stylesheet" href="./style.css" />
    <!-- bootstrap css link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- fonts link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    
      <div class="container">


        <h1 class="display-5 text-center my-5">Random Password <span class="text-
            danger">Generator</span></h1>
            
            <hr class="mx-auto w-25 text-danger">
            <input class="inputBox" type="text" id="password" placeholder="Password">
            <i class="bi bi-c-square-fill " onclick="copyPassword()"></i>
            <br> <br>
            <input type="checkbox" onclick="showPassword()">Toggle Password
            <br>
            
            <button type="button" onclick="createPassword()" class="btn btn-primary
            my-5">Click to Generate
            Password</button>


      </div>

    <!-- bootstrap js link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- js link -->
    <script src="./script.js"></script>
  </body>
</html>
